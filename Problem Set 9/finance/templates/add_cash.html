{% extends "layout.html" %}

{% block main %}
    <form action="/add_cash" method="post" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="amount" placeholder="Amount to Add" type="number" min="0.01" step="0.01">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
